<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Vocabulary Master Test</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LANDING PAGE -->
<div id="landing-page" class="page active">
  <div class="hero">
    <h1>English Vocabulary Master Test</h1>
    <p>Practice, Analyze, and Improve Your Vocabulary Skills</p>
    <button id="startBtn" class="gold-btn glow">Start Test</button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Nachiketa üåÄ
  </footer>
</div>

<!-- TEST PAGE -->
<div id="test-page" class="page">
  <header class="top-bar">
    <div id="timer">30:00</div>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="q-counter">Question 1 of 50</div>
  </header>

  <div class="upload-box">
    <h3>Upload Your Questions</h3>
    <input type="file" id="fileInput" accept=".json,.txt">
    <textarea id="manualInput" placeholder='Paste questions in JSON here...'></textarea>
    <button id="loadQuestions" class="gold-btn small">Load Questions</button>
  </div>

  <div id="questions-container"></div>

  <button id="submitBtn" class="gold-btn submit">Submit Test</button>
</div>

<!-- RESULT PAGE -->
<div id="result-page" class="page">
  <h2>Your Result</h2>

  <div class="result-card">
    <p>Total Questions: <span id="totalQ"></span></p>
    <p>Attempted: <span id="attempted"></span></p>
    <p class="correct">Correct: <span id="correct"></span></p>
    <p class="wrong">Incorrect: <span id="wrong"></span></p>
    <p>Marks Obtained: <span id="marks"></span></p>
    <p>Percentage: <span id="percent"></span>%</p>
    <h3 id="performance"></h3>
  </div>

  <button id="reviewBtn" class="gold-btn small">Review Answers</button>
  <button id="retakeBtn" class="gold-btn small">Retake Test</button>

  <div id="review-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
